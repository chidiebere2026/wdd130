<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>
    <meta name="description"
      content="The white water rafting company contact Us page, a must-visit site.">
    <meta name="author" content="Mary Chidiebere Asoya">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="White Water Rafting logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>

    </header>
    <main>
        <div class="container">
            <h1>White Water Rafting Company</h1>
            <p class="contact-info">
                123 Main River street <br>
                Kolob, California <br>
                +1 999 999 9999 <br>
                info@whitewater.com

            </p>
        </div>
        <div class=contact-wrapper>
            <div class="map-box">
                <div class="map-placeholder">
                    <iframe class="iframe"
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3132.619656964206!2d-122.07703902502561!3d38.26512638376448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808516af083847c1%3A0xe40c43fb5f1dea2f!2sKolob%20Way%2C%20Fairfield%2C%20CA%2094534%2C%20USA!5e0!3m2!1sen!2sng!4v1770817207408!5m2!1sen!2sng"
                      width="600" height="450" allowfullscreen="" loading="lazy"
                      referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>

            </div>

            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>

                <fieldset>
                    <legend>Message Purpose</legend>

                    <label for="purpose-general">
                        <input type="radio" id="purpose-general" name="purpose" value="general"
                          checked> General Inquiry
                    </label>

                    <label for="purpose-reservation">
                        <input type="radio" id="purpose-reservation" name="purpose"
                          value="reservation">
                        Reservation Question
                    </label>

                    <label for="purpose-website">
                        <input type="radio" id="purpose-website" name="purpose" value="website">
                        Website suggestion
                    </label>
                </fieldset>

                <label for="message">Message</label>
                <textarea name="message" id="message" rows="5"
                  placeholder="Type your message here.." required></textarea>

                <label class="checkbox" for="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe" value="yes">Subscribe me
                    to
                    the monthly newsletter
                </label>

                <button type="submit">Get in Touch!</button>

            </form>
        </div>
        <div class="team-section">
            <h2>we are here to serve you</h2>

            <div class="profile-container">

                <div class="profile-card">
                    <div class="profile-img">
                        <img src="images/profile1.jpg" alt="Employee Photo">
                    </div>
                    <p>Employee Profile</p>

                </div>
                <div class="profile-card">
                    <div class="profile-img">
                        <img src="images/profile2.jpg" alt="Employee Photo">

                    </div>
                    <p>Employee Profile</p>
                </div>

                <div class="profile-card">
                    <div class="profile-img">
                        <img src="images/profile3.jpg" alt="Employee Photo">
                    </div>
                    <p>Employee Profile</p>

                </div>

            </div>

        </div>
    </main>
    <footer>
        <p>&copy; 2026 White Water Rafting Company | Mary Chidiebere Asoya </p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://linkedin.com" target="_blank">
                <img src="images/linkedin.svg" alt="LinkedIn">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
        </nav>
    </footer>

</body>

</html>
